version: '3.8'

services:
  web:
    build: .
    command: gunicorn QuizProject.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - static_folder:/app/static
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=quiz
      - POSTGRES_PASSWORD=QuizProject123
      - POSTGRES_DB=quizdb
  nginx:
    build: ./nginx
    ports:
      - 8008:80
    volumes:
      - static_folder:/app/static
    depends_on:
      - web

volumes:
  postgres_data:
  static_folder:
